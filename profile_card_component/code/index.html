<html>
  <head>
    <title>Profile card component</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="../starter/images/bg-pattern-top.svg" class="top-image" />
    <img src="../starter/images/bg-pattern-bottom.svg" class="bottom-image" />
    <div id="profile-card" class="profile-card">
      <div id="profile-card-header" class="profile-card-header">
        <div
          id="profile-card-header-background"
          class="profile-card-header-background"
        ></div>
        <img
          src="./assets/avatar.webp"
          id="profile-card-header-avatar"
          class="profile-card-header-avatar"
        />
      </div>
      <div id="profile-card-body" class="profile-card-body">
        <div id="profile-card-body-name" class="profile-card-body-details">
          <h1 class="profile-card-body-details-name">Samsmriti Tiwary</h1>
          <p class="profile-card-body-details-age">25</p>
        </div>
        <p class="profile-card-body-location">Lalitpur</p>
      </div>
      <hr />
      <div id="profile-card-footer" class="profile-card-footer">
        <div class="profile-card-footer-details">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="profile-card-footer-details">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="profile-card-footer-details">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
