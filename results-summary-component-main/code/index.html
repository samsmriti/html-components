<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Result Summary Component</title>
  </head>
  <body>
    <div class="card">
      <div class="result-frame">
        <h3 class="result-title">Your Result</h3>
        <div class="score-circle">
          <h1 class="score">72</h1>
          <p class="total-score">of 100</p>
        </div>
        <div class="remarks">
          <h2 class="remark-title">Great</h2>
          <p class="remark-paragraph">
            You score higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary-frame">
        <h3 class="summary-title">Summary</h3>
        <ul class="summary-list">
          <li class="summary-item reaction">
            <img src="./assets/icon-reaction.svg" alt="" />
            <p class="summary-name">Reaction</p>
            <div class="marks">
              <p class="actual-mark">80</p>
              <p class="total-marks">/ 100</p>
            </div>
          </li>
          <li class="summary-item memory">
            <img src="./assets/icon-memory.svg" alt="" />
            <p class="summary-name">Memory</p>
            <div class="marks">
              <p class="actual-mark">92</p>
              <p class="total-marks">/ 100</p>
            </div>
          </li>
          <li class="summary-item verbal">
            <img src="./assets/icon-verbal.svg" alt="" />
            <p class="summary-name">Verbal</p>
            <div class="marks">
              <p class="actual-mark">61</p>
              <p class="total-marks">/ 100</p>
            </div>
          </li>
          <li class="summary-item visual">
            <img src="./assets/icon-visual.svg" alt="" />
            <p class="summary-name visual">Visual</p>
            <div class="marks">
              <p class="actual-mark">73</p>
              <p class="total-marks">/ 100</p>
            </div>
          </li>
        </ul>
        <button class="continue">Continue</button>
      </div>
    </div>
  </body>
</html>
